<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POJ Handwriting Practice Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Dependencies -->
    <script src="translations.js"></script>
    <script src="presets.js"></script>
    <script src="fonts-iansui.js"></script>
    <script src="fonts-openhuninn.js"></script>
    <script src="fonts-chiayicity.js"></script>
    <script src="fonts-lessonone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Siá POJ" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
    <div class="container">
        <!-- ============================================================
             HEADER
             ============================================================ -->
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>POJ Handwriting Practice Generator</h1>
                    <p>Generate PDF worksheets for Pe̍h-ōe-jī handwriting practice.</p>
                </div>
                <div class="language-switcher">
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="poj" selected>Pe̍h-ōe-jī</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- ============================================================
             MAIN CONTENT
             ============================================================ -->
        <main class="layout-container">
            <!-- Left Column: Settings Controls -->
            <div class="controls-column">
                <div class="controls">
                    <!-- Text Settings Section -->
                    <div class="settings-section">
                        <h3>Text Settings</h3>
                        <div class="text-settings-grid">
                            <div class="form-group">
                                <label for="presetSelect">Preset:</label>
                                <select id="presetSelect">
                                    <option value="empty">Empty</option>
                                    <option value="default" selected>Default</option>
                                    <option value="vowels">Vowels (A, I, U, O͘, E, O)</option>
                                    <option value="consonants">Consonants (p, b, m, t, n, l...)</option>
                                    <option value="tones">Tone Marks</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pageTitle">Page Title:</label>
                                <div class="input-with-clear">
                                    <input type="text" id="pageTitle" placeholder="e.g., Handwriting Practice">
                                    <button id="clearTitleBtn" class="clear-btn">Clear</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputText">Text to Practice:</label>
                                <div class="input-with-clear">
                                    <textarea id="inputText" rows="2"
                                        placeholder="Enter text to practice..."></textarea>
                                    <button id="clearTextBtn" class="clear-btn">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Page Settings Section -->
                    <div class="settings-section">
                        <h3>Page Settings</h3>
                        <div class="form-group">
                            <label for="paperSize">Paper Size:</label>
                            <select id="paperSize">
                                <option value="a4" selected>A4 (210 x 297 mm)</option>
                                <option value="a3">A3 (297 x 420 mm)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orientation">Orientation:</label>
                            <select id="orientation">
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>
                    </div>

                    <!-- Handwriting Settings Section -->
                    <div class="settings-section">
                        <h3>Handwriting Settings</h3>
                        <div class="form-group">
                            <label for="fontSelect">Font:</label>
                            <select id="fontSelect">
                                <option value="LessonOne-Regular.ttf" selected>Lesson One</option>
                                <option value="jf-openhuninn.ttf">Open Huninn</option>
                                <option value="Iansui-Regular.ttf">Iansui</option>
                                <option value="ChiayiCity.ttf">Chiayi City</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="practiceMode">Mode:</label>
                            <select id="practiceMode">
                                <option value="tracing" selected>Tracing (Text on every line)</option>
                                <option value="copying">Copying (Text then blank line)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="textStyle">Text Style:</label>
                            <select id="textStyle">
                                <option value="black">Solid Black</option>
                                <option value="grey" selected>Grey (for Tracing)</option>
                                <option value="light">Light Grey (for Tracing)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="followingLines">Following Lines:</label>
                            <select id="followingLines">
                                <option value="fill">Fill with blanks</option>
                                <option value="blank">Leave blank</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="guideStyle">Guides Style:</label>
                            <select id="guideStyle">
                                <option value="normal" selected>Normal (Grey)</option>
                                <option value="light">Light (Light Grey)</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lineHeight">Line Height (mm):</label>
                            <input type="number" id="lineHeight" value="26" min="10" max="50">
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button id="generateBtn" class="primary-btn">Generate PDF</button>
                </div>
            </div>

            <!-- Right Column: Preview -->
            <div class="preview-column">
                <div class="preview-section">
                    <h2>Preview</h2>
                    <div id="previewContainer">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- ============================================================
             FOOTER
             ============================================================ -->
        <footer>
            <a href="https://linktr.ee/taibunkesimi" target="_blank" class="footer-btn">Tâi-bûn Ke-si Mī</a>
        </footer>
    </div>

    <!-- Main Application Script -->
    <script src="script.js?v=1.1"></script>
</body>

</html>
