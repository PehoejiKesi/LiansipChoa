<body>
    <div class="container">
        <!-- ============================================================
             HEADER
             ============================================================ -->
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1 data-i18n="title">POJ Handwriting Practice Generator</h1>
                    <p data-i18n="subtitle">Generate PDF worksheets for Pe̍h-ōe-jī handwriting practice.</p>
                </div>
                <div class="language-group" id="languageGroup">
                    <button class="lang-btn" data-lang="poj">Pe̍h-ōe-jī</button>
                    <button class="lang-btn" data-lang="en">English</button>
                </div>
            </div>
        </header>

        <!-- ============================================================
             MAIN CONTENT
             ============================================================ -->
        <!-- ============================================================
             TAB NAVIGATION
             ============================================================ -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="generator" data-i18n="tabGenerator">Generator</button>
            <button class="tab-btn" data-tab="premade" data-i18n="tabPremade">Pre-made</button>
        </nav>

        <!-- ============================================================
             MAIN CONTENT
             ============================================================ -->
        <main class="layout-container">
            <!-- Generator Tab -->
            <div id="generator-section" class="tab-content active">
                <div class="generator-layout">
                    <!-- Left Column: Settings Controls -->
                    <div class="controls-column">
                        <div class="controls">
                            <!-- Text Settings Section -->
                            <div class="settings-section">
                                <h3 data-i18n="textSettings">Text Settings</h3>
                                <div class="text-settings-grid">
                                    <div class="form-group">
                                        <label for="presetSelect" data-i18n="preset">Preset:</label>
                                        <select id="presetSelect">
                                            <option value="empty" data-i18n="presetEmpty">Empty</option>
                                            <option value="default" data-i18n="presetDefault" selected>Default</option>
                                            <option value="vowels" data-i18n="presetVowels">Vowels (A, I, U, O͘, E, O)
                                            </option>
                                            <option value="consonants" data-i18n="presetConsonants">Consonants (p, b, m,
                                                t, n, l...)</option>
                                            <option value="nasal_codas" data-i18n="presetNasalCodas">Nasal Codas (Am,
                                                An, Ang...)</option>

                                            <option value="tones" data-i18n="presetTones">Tone Marks</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="pageTitle" data-i18n="pageTitle">Page Title:</label>
                                        <div class="input-with-clear">
                                            <input type="text" id="pageTitle"
                                                data-i18n-placeholder="pageTitlePlaceholder"
                                                placeholder="e.g., Handwriting Practice">
                                            <button id="clearTitleBtn" class="clear-btn"
                                                data-i18n="clearButton">Clear</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputText" data-i18n="textToPractice">Text to Practice:</label>
                                        <div class="input-with-clear">
                                            <textarea id="inputText" rows="2" data-i18n-placeholder="textPlaceholder"
                                                placeholder="Enter text to practice..."></textarea>
                                            <button id="clearTextBtn" class="clear-btn"
                                                data-i18n="clearButton">Clear</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Page Settings Section -->
                            <div class="settings-section">
                                <h3 data-i18n="pageSettings">Page Settings</h3>
                                <div class="form-group">
                                    <label for="paperSize" data-i18n="paperSize">Paper Size:</label>
                                    <select id="paperSize">
                                        <option value="a4" selected data-i18n="paperSizeA4">A4 (210 x 297 mm)</option>
                                        <option value="a3" data-i18n="paperSizeA3">A3 (297 x 420 mm)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="orientation" data-i18n="orientation">Orientation:</label>
                                    <select id="orientation">
                                        <option value="portrait" data-i18n="orientationPortrait">Portrait</option>
                                        <option value="landscape" data-i18n="orientationLandscape">Landscape</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Handwriting Settings Section -->
                            <div class="settings-section">
                                <h3 data-i18n="handwritingSettings">Handwriting Settings</h3>
                                <div class="form-group">
                                    <label for="fontSelect" data-i18n="font">Font:</label>
                                    <select id="fontSelect">
                                        <option value="Lesson One" selected data-i18n="fontLessonOne">Lesson One
                                        </option>
                                        <option value="Open Huninn" data-i18n="fontOpenHuninn">Open Huninn</option>
                                        <option value="Iansui" data-i18n="fontIansui">Iansui</option>
                                        <option value="Chiayi City" data-i18n="fontChiayiCity">Chiayi City</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="practiceMode" data-i18n="mode">Mode:</label>
                                    <select id="practiceMode">
                                        <option value="tracing" selected data-i18n="modeTracing">Tracing (Text on every
                                            line)</option>
                                        <option value="copying" data-i18n="modeCopying">Copying (Text then blank line)
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="textStyle" data-i18n="textStyle">Text Style:</label>
                                    <select id="textStyle">
                                        <option value="black" data-i18n="textStyleBlack">Solid Black</option>
                                        <option value="grey" selected data-i18n="textStyleGrey">Grey (for Tracing)
                                        </option>
                                        <option value="light" data-i18n="textStyleLight">Light Grey (for Tracing)
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="followingLines" data-i18n="followingLines">Following Lines:</label>
                                    <select id="followingLines">
                                        <option value="fill" data-i18n="followingLinesFill">Fill with blanks</option>
                                        <option value="blank" data-i18n="followingLinesBlank">Leave blank</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="guideStyle" data-i18n="guideStyle">Guides Style:</label>
                                    <select id="guideStyle">
                                        <option value="normal" selected data-i18n="guideStyleNormal">Normal (Grey)
                                        </option>
                                        <option value="light" data-i18n="guideStyleLight">Light (Light Grey)</option>
                                        <option value="none" data-i18n="guideStyleNone">None</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="lineHeight" data-i18n="lineHeight">Line Height (mm):</label>
                                    <input type="number" id="lineHeight" value="26" min="10" max="50">
                                </div>
                            </div>

                            <!-- Generate Button -->
                            <button id="generateBtn" class="primary-btn" data-i18n="generatePDF">Generate PDF</button>
                        </div>
                    </div>

                    <!-- Right Column: Preview -->
                    <div class="preview-column">
                        <div class="preview-section">
                            <h2 data-i18n="preview">Preview</h2>
                            <div id="previewContainer">
                                <canvas id="previewCanvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Premade Tab -->
            <div id="premade-section" class="tab-content">
                <div class="premade-container">
                    <!-- Tag Filter Bar (populated by JavaScript) -->
                    <div class="tag-filter-bar" id="tagFilterBar"></div>

                    <!-- Premade Grid (populated by JavaScript) -->
                    <div class="premade-grid" id="premadeGrid"></div>
                </div>
            </div>
